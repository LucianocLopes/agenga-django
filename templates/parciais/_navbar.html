{% load static %}

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Agenda</a>
        <!-- acc -->
        {% if 'accounts' not in request.path %}
        <form method="get" action="{% url 'busca' %}" class="d-flex">
            <input class="form-control me-2" type="search" id="search" name="termo" placeholder="Busca" aria-label="search" value="{{ request.GET.termo }}">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
        {% endif %} {% if user.is_authenticated %}
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{% static 'img/user.png' %}" alt="imagem-do-usuario" width="32" height="32" class="rounded-circle me-2">
                <strong>{{ user }}</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small" aria-labelledby="dropdownUser1">
                {% if user.is_staff %}
                <li><a class="dropdown-item" href="{% url 'admin:index' %}">Admin</a></li>
                {% endif %}
                <li><a class="dropdown-item" href="{% url 'dashboard' %}">Dashboard</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Sair</a></li>
            </ul>
        </div>
        {% else %}
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
        </ul>
        {% endif %}
    </div>
</nav>
